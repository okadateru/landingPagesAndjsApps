<!DOCTYPE html>
    <html>
        <head>

            <meta name="viewport" content="width=device-width">
            <title>MemberShip Application Form</title>
            <link rel="stylesheet" href="practice.css">
        </head>

        <body>
            <div class="content">
                    <h1>MemberShip Application Form</h1>
                    <p>Please Fill in these input boxes</p>
                    <div class="control"> 
                        <label for="myemail">Your email address <span class="required">required</span></label>

                    <div class="control">

                    <div class="control">
                        <button type="submit">SUBMIT</button>
                    </div>
            </div>
        </body>
    </html>
